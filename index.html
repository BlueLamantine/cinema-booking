<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Find the newest movies near you, watch movie trailers and buy movie tickets."
    />
    <title>Cinema</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="movie-block">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item icon">
            <a href="#" class="nav__link">Back</a>
          </li>
        </ul>
        <ol class="breadcrumbs">
          <li class="breadcrumbs__item icon">
            <a href="#" class="breadcrumbs__link breadcrumbs__active"
              >Seating of choise</a
            >
          </li>
          <li class="breadcrumbs__item icon">
            <a href="#" class="breadcrumbs__link">Payment</a>
          </li>
          <li class="breadcrumbs__item icon">
            <a href="#" class="breadcrumbs__link">Finish</a>
          </li>
        </ol>
      </nav>
      <div class="movie">
        <img
          src="./assets/img/interstellar_poster.jpg"
          class="poster"
          alt="Movie poster"
        />
        <section class="movie__description">
          <h2 class="movie__header">Interstellar</h2>

          <div class="movie__info">
            <p class="genre">Adventure, Drama, Sci-Fi</p>
            <p class="duration">2h 49min</p>
          </div>
          <a
            href="https://www.imdb.com/video/vi1586278169?playlistId=tt0816692&ref_=tt_ov_vi"
            class="trailer__link"
            >Watch trailer</a
          >
        </section>
      </div>
    </header>

    <main></main>
  </body>
</html>
